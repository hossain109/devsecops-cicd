apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
      - name: tic-tac-toe
        image: docker.io/sohrab109/app:sha-95040964563c0cbea2209e66ee07ee87bfb3c93d
        #it will be automatically updated by cicd pipeline
        ports:
          - containerPort: 80
      