apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
      - name: tic-tac-toe
        image: docker.io/sohrab109/app:sha-f8a61a8f5d257b3a7175225b99abc99b9c1bc663
        #it will be automatically updated by cicd pipeline
        ports:
          - containerPort: 80
      